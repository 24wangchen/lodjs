<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script src="../lodjs.js"></script>
    <script>
        lodjs.config({baseUrl: 'js/'});
        define('test', ['test2'], function(test2) {
            console.log('test: test exec');
            console.log('test: ' + test2);
            return 123;
        });
        define('commonjs', function (require, exports, module) {
            var test2 = require('test2');
            console.log('commonjs: exec');
            console.log('commonjs: ' + test2);
            exports.a = 'commonjs';
        });

        console.log(lodjs);
        lodjs.use(['test', 'commonjs'], function(test, commonjs) {
            console.log('test: ', test, commonjs.a);
        });
    </script>
</body>
</html>
